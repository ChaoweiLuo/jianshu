<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>列表</title>
</head>
<body>


  <div id="root"></div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- <script src="./state.js" type="text/babel" ></script> -->
  <script  type="text/babel" >    
function SomeComponent ({list}) {
  let arr = list.map(item => (<li key={'key-' + item}>{item}</li>));
  let arr2 = list.map(item => (<li key={'key-' + item}>{item}</li>));
  return (
    <div>
      <ul>
        { arr }
      </ul>
      <ul>
        { arr2 }
      </ul>
    </div>
  );
}
    let Helloworld = React.createElement(SomeComponent, { list: [1,2,3,4] }, []);
    ReactDOM.render(Helloworld, document.querySelector("#root"));
  </script>
</body>
</html>
