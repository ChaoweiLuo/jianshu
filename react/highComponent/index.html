<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高阶组件</title>
</head>
<body>


  <div id="root"></div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- <script src="./state.js" type="text/babel" ></script> -->
  <script  type="text/babel" >

function HighComponent (WrappedComponent) {
  return class extends React.Component {
    render () {
      return (
        <div onClick={e=> alert(WrappedComponent.name)} >
          <WrappedComponent {...this.props} />
        </div>
      )
    }
  }
}

class TestComponent extends React.Component {
  render () {
    return (
      <div>
        {JSON.stringify(this.props)}
      </div>
    )
  }
}

let WillRenderComponent = HighComponent(TestComponent)

    let Helloworld = React.createElement(WillRenderComponent, { name: 'Hello world', a: 1, b: 2 }, []);
    ReactDOM.render(Helloworld, document.querySelector("#root"));
  </script>
</body>
</html>
