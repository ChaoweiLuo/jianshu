<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React</title>
</head>
<body>


  <div id="root"></div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- <script src="./state.js" type="text/babel" ></script> -->
  <script  type="text/babel" >

    let renderCount = 0;
    class StateComponent extends React.Component {
      state = {
        name: 'Tim',
        greetings: 'Hello',
        obj: {
          name: 'test',
          age: 18
        }
      }
      doSomeThing = () => {
        let obj = this.state.obj;
        obj.age = 17;
        this.setState({
          obj: obj
        });
      }

      doSomeThing2 = () => {
      }

      render () {
        console.log('renderCount:', renderCount++);
        return (
          <div>
            <div>
              <button onClick={this.doSomeThing}>someBtn1</button>
              <button onClick={this.doSomeThing2}>someBtn2</button>
            </div>
            {JSON.stringify(this.state.obj)}
          </div>
        )
      }
    }

    let Helloworld = React.createElement(StateComponent, {}, []);
    ReactDOM.render(Helloworld, document.querySelector("#root"));
  </script>
</body>
</html>
