class MyComponent extends React.Component {
  state = {
    value: ''
  }

  changeValue = e => {
    this.setState({value: e.target.value});
  }

  doSubmit = e => {
    alert('您输入的内容是：'+ this.state.value);
  }

  render () {
    return (
      <form onSubmit={this.doSubmit}>

        <button type="submit">Submit</button>
      </form>
    );
  }
}
