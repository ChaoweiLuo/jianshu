<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React</title>
</head>
<body>


  <div id="root"></div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- <script src="./state.js" type="text/babel" ></script> -->
  <script  type="text/babel" >    
    class LifeCircleComponent extends React.Component {
      state = {
        msg: 'Hello world'
      }

      componentDidCatch (err) {
        console.log('componentDidCatch', err);
      }

      componentDidMount () {
        console.log('componentDidMount')
      }

      componentDidUpdate () {
        console.log('componentDidUpdate');
      }
      componentWillUnmount () {
        console.log('componentWillUnmount')
      }

      static getDerivedStateFromProps() {
        console.log('getDerivedStateFromProps');
        return {};
      }
      static getSnapshotBeforeUpdate() {
        console.log('getSnapshotBeforeUpdate');
      }

      render () {
        console.log('render');
        return (
          <div>
            <div>
              <button onClick={e => this.setState({ msg: 'new Message'})}>New Message</button>
              <button onClick={e => {throw new Error('123')}}>Throw</button>
            </div>
            state:{this.state.msg}
            <br />
            props: {this.props.value}
          </div>
        )
      }
    }

    let Helloworld = React.createElement(LifeCircleComponent, { value: 'test' }, []);
    ReactDOM.render(Helloworld, document.querySelector("#root"));
  </script>
</body>
</html>
