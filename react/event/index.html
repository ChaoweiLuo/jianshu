<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React</title>
</head>
<body>


  <div id="root"></div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- <script src="./state.js" type="text/babel" ></script> -->
  <script  type="text/babel" >    
    class LifeCircleComponent extends React.Component {

      constructor(props) {
        super(props);
        this.btnClick3 = this.btnClick3.bind(this);
      }

      state = {
        msg: 'Hello world'
      }

      btnClick (e) {
        e.preventDefault();
        console.log(this);
      }

      btnClick2 = e => {
        e.preventDefault();
        alert(this.state.msg);
      }

      btnClick3 (e) {
        e.preventDefault();
        alert(this.state.msg);
      }

      render () {
        console.log('render');
        return (
          <div>
            <div>
              <button onClick={this.btnClick}>btn1</button>
              <button onClick={this.btnClick2}>btn2</button>
              <button onClick={this.btnClick3}>btn3</button>
            </div>
          </div>
        )
      }
    }

    let Helloworld = React.createElement(LifeCircleComponent, { value: 'test' }, []);
    ReactDOM.render(Helloworld, document.querySelector("#root"));
  </script>
</body>
</html>
